<html>
    <head>
        <title>Trick</title>
    </head>

    <body>
        <h1>Trick</h1>
        <h2>Update Cliente {{id}}</h2>

        <form id="category_form" method="post" action="/clientes/{{id}}/update/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
            <p>{{ hidden }}</p>
            {% endfor %}

            {% for field in form.visible_fields %}
                
                <p>{{ field.label_tag }} {{ field }}</p><div style="color:red; font-size: 0.75em">{{ field.errors }}</div>
            {% endfor %}

            <input type="submit" name="submit" value="Update Cliente" />
        </form>
    </body>

</html>
